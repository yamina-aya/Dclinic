<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
    <link rel="stylesheet" href="feedback.css">
</head>
<body>
    <div id="notification-container" style="position: fixed; top: 20px; right: 20px; z-index: 1000;"></div>
    <div class="container">
        <!-- Sidebar Section -->
        <aside>
            <div class="toggle">
                <div class="logo">
                   
                 <img src="images/lllogo.png" class="light-logo" alt="Logo">
                 <img src="images/lllogo.png" class="dark-logo" alt="Logo">
                    
                    <h2>Den<span class="danger">tic</span></h2>
                </div>
                <div class="close" id="close-btn">
                    <span class="material-icons-sharp">close</span>
                </div>
            </div>

            <div class="sidebar">
                <a href="#">
                    <span class="material-icons-sharp">
                        dashboard
                    </span>
                    <h3>Dashboard</h3>
                </a>
                <a href="#">
                    <span class="material-icons-sharp">
                        people
                    </span>
                    <h3>Patients</h3>
                </a>
                <a href="#">
                    <span class="material-icons-sharp">
                        badge
                    </span>
                    <h3>Employees</h3>
                </a>
                <a href="#">
                    <span class="material-icons-sharp">
                        receipt_long
                    </span>
                    <h3>History</h3>
                </a>
                <a href="#">
                    <span class="material-icons-sharp">
                        insights
                    </span>
                    <h3>Analytics</h3>
                </a>
                <a href="#" class="active">
                    <span class="material-icons-sharp">
                        chat
                    </span>
                    <h3>Feedback</h3>
                </a>
                <a href="#">
                    <span class="material-icons-sharp">
                        inventory_2
                    </span>
                    <h3>Storage</h3>
                </a>
                <a href="#">
                    <span class="material-icons-sharp">
                        settings
                    </span>
                    <h3>Settings</h3>
                </a>
                <a href="#">
                    <span class="material-icons-sharp">
                        logout
                    </span>
                    <h3>Logout</h3>
                </a>
            </div>
        </aside>

           <!-- Main Content -->

 
  
<main>
  <br>
  <br>
    <div class="top">
    <div class="header-right">
        <div class="theme-toggler">
            <span class="material-icons-sharp active">light_mode</span>
            <span class="material-icons-sharp">dark_mode</span>
        </div>
        <div class="profile">
            <div class="info">
                <p>Hello, <b>Admin</b></p>
            </div>
            <div class="profile-photo">
                <span class="material-icons-sharp">person</span>
            </div>
        </div>
    </div>
</div>

    <!-- View Toggle Section -->
    <div class="view-controls">
        <button class="view-toggle active" data-view="grid">
            <span class="material-icons-sharp">grid_view</span>
        </button>
        <button class="view-toggle" data-view="table">
            <span class="material-icons-sharp">table_rows</span>
        </button>
    </div>

    <!-- Feedback Container -->
    <div class="feedback-container grid-view">
        <!-- Grid View -->
        <div class="feedback-grid">
            <!-- Feedback cards will be inserted here by JavaScript -->
        </div>

        <!-- Table View (initially hidden) -->
        <div class="feedback-table">
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Client</th>
                        <th>Subject</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Table rows will be inserted here by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Reply Modal -->
    <div class="modal" id="replyModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Reply to Feedback</h2>
                <span class="close-modal">&times;</span>
            </div>
            <div class="modal-body">
                <div class="original-feedback"></div>
                <textarea id="replyText" placeholder="Type your reply..."></textarea>
                <button class="send-reply">Send Reply</button>
            </div>
        </div>
    </div>
</main>

<script src="feedback.js"></script>
</body>
</html>
